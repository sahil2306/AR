<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <script THREEx.ArToolkitContext.baseURL='https://rawgit.com/jeromeetienne/ar.js/master/three.js/' ></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        
        <a-scene embedded vr-mode-ui="enabled: false" arjs='sourceType: webcam;'>
<!-- 
        <a-assets>
            <a-asset-item id="animated_asset" src="BrainStem.gltf"></a-asset-item>
        </a-assets> -->

        <a-marker >
<!--             <a-entity scale="0.001 0.001 0.001" gltf-model-next="#animated_asset"></a-entity>
 -->
            <a-gltf-model src="https://rawgit.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf" scale="0.7 0.7 0.7" position="0 1 0" rotation="-90 0 0" sound="on: model-loaded; src: url(https://rawgit.com/germanviscuso/AR.js/master/three.js/examples/sounds/Bloom_-_10_-_Temperance.mp3); autoplay: true; loop: true">
          <a-animation attribute = "rotation"
               dur = "10000"
               from = "0 0 0"
               to = "0 360 0"
               easing = "linear"
               repeat = "indefinite">
          </a-animation>
        </a-marker>

        <a-marker-camera preset='hiro'></a-marker-camera>
        </a-scene>
    </body>
</html>
