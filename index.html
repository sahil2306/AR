<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <script THREEx.ArToolkitContext.baseURL='https://rawgit.com/jeromeetienne/ar.js/master/three.js/' ></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        
        <a-scene embedded vr-mode-ui="enabled: false" arjs='sourceType: webcam;'>

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/BrainStem/glTF-Embedded/BrainStem.gltf"></a-asset-item>
        </a-assets>

        <a-marker>
             <a-entity
                animation-mixer
                gltf-model-next="#animated-asset"
                scale="2 2 2">
            </a-entity>
        </a-marker>

        <a-marker-camera preset='hiro'></a-marker-camera>
        </a-scene>
    </body>
</html>
